<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumen Browser</title>
  <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
  <div id="app">
    <!-- Header / Top Bar -->
    <header class="browser-header">
      <!-- Tab Strip -->
      <div class="tab-strip" id="tabStrip">
        <div class="tab active" data-tab-id="0">
          <span class="tab-title">New Tab</span>
          <button class="tab-close" data-tab-id="0">×</button>
        </div>
        <button class="new-tab-btn" id="newTabBtn">+</button>
      </div>

      <!-- Navigation Bar -->
      <div class="nav-bar">
        <div class="nav-controls">
          <button id="backBtn" class="nav-btn" title="Back (Alt+Left)">←</button>
          <button id="forwardBtn" class="nav-btn" title="Forward (Alt+Right)">→</button>
          <button id="refreshBtn" class="nav-btn" title="Refresh (Ctrl+R)">↻</button>
          <button id="homeBtn" class="nav-btn" title="Home">🏠</button>
        </div>
        
        <div class="address-bar-container">
          <input 
            type="text" 
            id="addressBar" 
            class="address-bar" 
            placeholder="Search or enter address..."
            autocomplete="off"
          />
          <button id="readerModeBtn" class="reader-mode-btn" title="Reader Mode">📖</button>
        </div>

        <div class="utility-controls">
          <button id="bookmarkBtn" class="utility-btn" title="Bookmark (Ctrl+D)">⭐</button>
          <button id="bookmarksListBtn" class="utility-btn" title="Bookmarks">📚</button>
          <button id="settingsBtn" class="utility-btn" title="Settings">⚙️</button>
        </div>
      </div>
    </header>

    <!-- Main Content Area -->
    <main class="content-area" id="contentArea">
      <div class="webview-container active" data-tab-id="0">
        <div class="start-page">
          <div class="start-page-content">
            <h1>🌟 Lumen</h1>
            <p class="tagline">Lightweight. Minimal. Elegant.</p>
            
            <div class="quick-search">
              <input 
                type="text" 
                class="quick-search-input" 
                placeholder="Search the web..."
                id="quickSearch"
              />
            </div>

            <div class="bookmarks-quick" id="bookmarksQuick">
              <h3>Bookmarks</h3>
              <div id="quickBookmarksList" class="quick-bookmarks-list">
                <!-- Populated by JS -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Modals -->
    <div id="bookmarksModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>📚 Bookmarks</h2>
          <button class="modal-close">&times;</button>
        </div>
        <div class="modal-body" id="bookmarksModalBody">
          <!-- Populated by JS -->
        </div>
      </div>
    </div>

    <div id="settingsModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>⚙️ Settings</h2>
          <button class="modal-close">&times;</button>
        </div>
        <div class="modal-body">
          <div class="settings-group">
            <label for="homePageInput">Home Page</label>
            <input type="text" id="homePageInput" placeholder="https://example.com" />
          </div>
          
          <div class="settings-group">
            <label for="searchEngineSelect">Default Search Engine</label>
            <select id="searchEngineSelect">
              <option value="https://www.google.com/search?q=">Google</option>
              <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
              <option value="https://www.bing.com/search?q=">Bing</option>
              <option value="https://search.brave.com/search?q=">Brave Search</option>
            </select>
          </div>

          <div class="settings-group">
            <label>
              <input type="checkbox" id="blockThirdPartyCookies" checked />
              Block third-party cookies
            </label>
          </div>

          <div class="settings-group">
            <label>
              <input type="checkbox" id="disableAutoplay" checked />
              Disable media autoplay
            </label>
          </div>

          <div class="settings-group">
            <label>
              <input type="checkbox" id="lowMemoryMode" />
              Low memory mode (suspend inactive tabs)
            </label>
          </div>

          <div class="settings-group">
            <label for="tabSuspendTime">Suspend tabs after (minutes)</label>
            <input type="number" id="tabSuspendTime" min="1" max="120" value="10" />
          </div>

          <button id="saveSettingsBtn" class="btn-primary">Save Settings</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
